{% extends 'base.html' %}

<div>
{%  for p in products %}
<div>
{% if p.images.all.0 %}
    <img src="/media/{{ p.images.all.0 }}" alt="">
{% endif %}

{% with p.images.all.0 as img %}
    {% if img %}
        <img src="/media/{{ img }}" alt="">
    {% endif %}
{% endwith %}
</div>
{% endfor %}
</div>
